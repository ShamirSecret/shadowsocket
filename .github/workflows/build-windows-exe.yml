name: Build Windows EXE

on:
  workflow_dispatch:  # Manual trigger
  push:
    tags:
      - 'v*'  # Auto-trigger on tag push
    branches:
      - main  # Auto-trigger on main branch push (optional)

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt pyinstaller
    
    - name: Build Windows EXE
      run: |
        python scripts/build_exe_v3.py
      working-directory: .
      continue-on-error: false
    
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: ShadowsocksServerV3-Windows
        path: dist/ShadowsocksServerV3.exe
        retention-days: 30
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ShadowsocksServerV3.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

